app:
  name: "Huobao Drama API"
  version: "1.0.0"
  debug: true
  language: "zh"  # 系统语言：zh(中文) 或 en(英文)

server:
  port: 5678
  host: "0.0.0.0"
  cors_origins:
    - "http://localhost:3012"
  read_timeout: 600
  write_timeout: 600

database:
  type: "sqlite"
  path: "./data/drama_generator.db"
  max_idle: 10
  max_open: 100

storage:
  type: "local"
  local_path: "./data/storage"
  base_url: "http://localhost:5678/static"

ai:
  default_text_provider: "openai"
  default_image_provider: "openai"
  default_video_provider: "doubao"
style:
  default_style: "masterpiece, best quality, 8k, modern Japanese anime style"
  default_role_style: "Modern Japanese anime style, cel-shaded. The layout features a large full-body main illustration and three-view orthographic references (Front, Side, Back) neatly arranged on a single horizontal white canvas, high quality, detailed, anime style, character design, no complex background, no scenery, focus on character"
  default_scene_style: "Modern Japanese anime style, cel-shaded. The layout features a large main anime background scene illustration and three-view orthographic references (Front, Side, Back) of the scene neatly arranged on a single horizontal white canvas. "
  default_image_ratio: "16:9"
